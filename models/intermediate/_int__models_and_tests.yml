    description: "Staging model for the config_bonus table, transforming raw data for analysis."
    columns:
      - name: bonus_pk
        description: "Primary key of the staged config_bonus table."
        tests:
          - unique
          - not_null

  - name: int_commission
    description: "Staging model for the config_commission table, preparing data for reporting."
    columns:
      - name: commission_pk
